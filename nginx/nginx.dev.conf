# Development Nginx configuration - simplified with auto-reload
user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Development logging with more detail
    log_format dev '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" rt=$request_time';

    access_log /var/log/nginx/access.log dev;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;  # Larger for dev

    # No gzip in dev for easier debugging
    gzip off;

    # Flask app upstream
    upstream flask_app {
        server web:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Main app
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Flask-SocketIO (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for development
            proxy_buffering off;
        }

        # Static files with no cache in dev
        location /static {
            alias /app/app/static;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Generated sites
        location /generated_sites {
            alias /app/generated_sites;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            autoindex on;  # Enable directory listing in dev
        }

        # Flask debug toolbar
        location /_debug_toolbar {
            proxy_pass http://flask_app;
            proxy_set_header Host $http_host;
        }
    }
}